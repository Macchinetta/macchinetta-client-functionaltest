<!DOCTYPE html>
<html>
  <head>
    <title>リスト操作</title>
    <meta charset="utf-8" />
    <link href="css/lodash.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div>
      <label for="case1">リストのすべての要素に対して繰り返し処理する。(Array.forEach相当)</label><br />
      <input type="text" id="case1" /><br />
    </div>

    <div>
      <label for="case2">リストの要素のうち、条件に一致した値だけのリストを返す。(Array.filter相当)</label><br />
      <input type="text" id="case2" /><br />
    </div>

    <div>
      <label for="case3">リスト要素のそれぞれに関数を適用した結果の新たなリストを返す。(Array.map相当)</label><br />
      <input type="text" id="case3" /><br />
    </div>

    <div>
      <label for="case4">指定したプロパティに一致する要素からなるリストを返す。</label><br />
      <input type="text" id="case4" /><br />
    </div>

    <div>
      <label for="case5">プロパティの値で置き換える。( "&lt;%= ... %&gt;" を使用)</label><br />
      <input type="text" id="case5" /><br />
    </div>

    <div>
      <label for="case6">プロパティの値をHTMLエスケープして置き換える。( "&lt;%- ... %&gt;" を使用)</label><br />
      <input type="text" id="case6" /><br />
    </div>

    <div>
      <label for="case7">テンプレート内でJavaScriptコードを実行する。(&lt; ... %&gt; を使用)</label><br />
      <input type="text" id="case7" /><br />
    </div>

    <!-- jQueryとLo-Dashと、独自に実装したJavaScriptを読み込む。 -->
    <script src="../lib/vendor/jquery/1.11.1/jquery-1.11.1.min.js"></script>
    <script src="../lib/vendor/lodash/2.4.1/lodash.js"></script>
    <script src="js/lodash.js"></script>

  </body>
</html>
