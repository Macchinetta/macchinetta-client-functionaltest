<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>フォーマット変換・文字種変換サンプル</title>
</head>
<body>
  <h1>フォーマット変換・文字種変換サンプル</h1>
  <h2>トリミング</h2>
  <div id="form-area">
    <div><label>文字列の両側の空白削除: <input type="text" id="both-trim" value="   123   "></label></div><br/>
    <div><label>文字列の右側の空白(全角)削除: <input type="text" id="right-trim" value="　　　123　　　"></label></div><br/>
    <div><label>文字列の左側の特定文字削除: <input type="text" id="left-trim" value="-_^123   "></label></div>
  </div>

  <!-- jQuery、Underscore.stringと独自に実装したJavaScriptを読み込む -->
  <script src="../lib/vendor/jquery/1.11.1/jquery-1.11.1.min.js"></script>
  <script src="../lib/vendor/underscore-string/3.3.4/underscore.string.min-3.3.4.js"></script>
  <script src="js/trimming.js"></script>
</body>
</html>
