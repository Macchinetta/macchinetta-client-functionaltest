<!DOCTYPE html>
<html>
  <head>
    <title>入力値チェックサンプル(複数ロケールの設定)</title>
    <meta charset="utf-8" />
    <link href="css/validation-locale.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <p>
      <span class="requires">*</span>印は入力必須です。
    </p>

    <form id="form" method="get" action="validation-locale.html">
      <div>
        <label for="lang">ウェブブラウザの設定言語</label><br />
        <input id="lang" name="lang" type="text" />
      </div>
      <div>
        <label for="user-id">ユーザーID <span class="requires">*</span></label><br />
        <input id="user-id" name="user-id" type="text"
               data-parsley-required="true"
               data-parsley-length="[2, 8]" />
      </div>
      <div>
        <label for="capacity">サーバ容量</label><br />
        <input id="capacity" name="password-days" type="text"
               data-parsley-required="true"
               data-parsley-type="digits"
               data-parsley-max="10" data-parsley-min-message="10を超える設定はできません。"
               data-parsley-multipleof="5" />
      </div>

      <div>
        <input type="submit" value="送信" />
      </div>
    </form>

    <!-- jQueryとParsley、独自に実装したJavaScriptを読み込む。 -->
    <script src="../lib/vendor/jquery/1.11.1/jquery-1.11.1.min.js"></script>
    <script src="../lib/vendor/parsleyjs/2.0.6/extra/validator/dateiso.js"></script>
    <script src="../lib/vendor/parsleyjs/2.0.6/parsley.js"></script>
    <script src="../lib/vendor/parsleyjs/2.0.6/i18n/fr.js"></script>
    <script src="../lib/vendor/parsleyjs/2.0.6/i18n/ja.js"></script>
    <script src="js/validation-locale.js"></script>
  </body>
</html>
